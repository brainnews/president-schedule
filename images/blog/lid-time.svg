<svg width="600" height="200" viewBox="0 0 600 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Microphone -->
  <g transform="translate(80, 90)">
    <rect x="-12" y="-35" width="24" height="45" rx="12" stroke="white" stroke-width="2.5"/>
    <path d="M -25 10 Q -25 30, 0 30 Q 25 30, 25 10" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <line x1="0" y1="30" x2="0" y2="50" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="-15" y1="50" x2="15" y2="50" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  </g>

  <!-- Press badge/ID card -->
  <g transform="translate(180, 90)">
    <rect x="-30" y="-25" width="60" height="50" rx="4" stroke="white" stroke-width="2.5"/>
    <circle cx="0" cy="-8" r="8" stroke="white" stroke-width="2"/>
    <line x1="-15" y1="10" x2="15" y2="10" stroke="white" stroke-width="2"/>
    <line x1="-12" y1="18" x2="12" y2="18" stroke="white" stroke-width="2"/>
  </g>

  <!-- Lid/cover shape -->
  <g transform="translate(280, 100)">
    <ellipse cx="0" cy="0" rx="40" ry="15" stroke="white" stroke-width="2.5"/>
    <path d="M -40 0 Q -40 -25, 0 -35 Q 40 -25, 40 0" stroke="white" stroke-width="2.5" fill="none"/>
    <ellipse cx="0" cy="-35" rx="40" ry="15" stroke="white" stroke-width="2.5"/>
  </g>

  <!-- Speech bubbles -->
  <g transform="translate(400, 70)">
    <ellipse cx="0" cy="0" rx="35" ry="25" stroke="white" stroke-width="2.5"/>
    <path d="M -20 20 L -25 30 L -12 22" stroke="white" stroke-width="2.5" fill="none" stroke-linejoin="round"/>
  </g>

  <g transform="translate(500, 110)">
    <ellipse cx="0" cy="0" rx="28" ry="20" stroke="white" stroke-width="2.5"/>
    <path d="M 15 15 L 22 25 L 12 18" stroke="white" stroke-width="2.5" fill="none" stroke-linejoin="round"/>
  </g>

  <!-- Abstract eye (watching/press) -->
  <g transform="translate(550, 70)">
    <ellipse cx="0" cy="0" rx="25" ry="18" stroke="white" stroke-width="2.5"/>
    <circle cx="0" cy="0" r="10" stroke="white" stroke-width="2.5"/>
    <circle cx="3" cy="-2" r="4" fill="white"/>
  </g>

  <!-- Zigzag lines (communication) -->
  <path d="M 30 50 L 40 40 L 50 50 L 60 40 L 70 50" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M 30 140 L 45 130 L 60 140 L 75 130" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Star sparkle -->
  <g transform="translate(420, 40)">
    <line x1="0" y1="-8" x2="0" y2="8" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="-8" y1="0" x2="8" y2="0" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="-6" y1="-6" x2="6" y2="6" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <line x1="6" y1="-6" x2="-6" y2="6" stroke="white" stroke-width="2" stroke-linecap="round"/>
  </g>
</svg>
