<svg width="600" height="200" viewBox="0 0 600 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Camera -->
  <g transform="translate(100, 100)">
    <rect x="-30" y="-20" width="60" height="40" rx="4" stroke="white" stroke-width="2.5"/>
    <circle cx="10" cy="0" r="15" stroke="white" stroke-width="2.5"/>
    <circle cx="10" cy="0" r="8" stroke="white" stroke-width="2"/>
    <!-- Viewfinder -->
    <rect x="-25" y="-15" width="15" height="10" stroke="white" stroke-width="2"/>
    <!-- Flash -->
    <rect x="-15" y="-28" width="12" height="8" stroke="white" stroke-width="2"/>
    <line x1="-12" y1="-28" x2="-15" y2="-35" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <line x1="-9" y1="-28" x2="-9" y2="-33" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <line x1="-6" y1="-28" x2="-3" y2="-35" stroke="white" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Microphone on stand -->
  <g transform="translate(220, 120)">
    <rect x="-8" y="-50" width="16" height="35" rx="8" stroke="white" stroke-width="2.5"/>
    <line x1="0" y1="-15" x2="0" y2="20" stroke="white" stroke-width="2.5"/>
    <ellipse cx="0" cy="20" rx="15" ry="5" stroke="white" stroke-width="2.5"/>
    <line x1="-6" y1="-35" x2="6" y2="-35" stroke="white" stroke-width="2"/>
    <line x1="-6" y1="-25" x2="6" y2="-25" stroke="white" stroke-width="2"/>
  </g>

  <!-- Notebook/press pad -->
  <g transform="translate(340, 100)">
    <rect x="-25" y="-30" width="50" height="60" rx="2" stroke="white" stroke-width="2.5"/>
    <line x1="-25" y1="-20" x2="25" y2="-20" stroke="white" stroke-width="2"/>
    <line x1="-18" y1="-10" x2="18" y2="-10" stroke="white" stroke-width="2"/>
    <line x1="-18" y1="-2" x2="18" y2="-2" stroke="white" stroke-width="2"/>
    <line x1="-18" y1="6" x2="18" y2="6" stroke="white" stroke-width="2"/>
    <line x1="-18" y1="14" x2="12" y2="14" stroke="white" stroke-width="2"/>
    <!-- Spiral binding -->
    <circle cx="-20" cy="-25" r="2" stroke="white" stroke-width="1.5"/>
    <circle cx="-10" cy="-25" r="2" stroke="white" stroke-width="1.5"/>
    <circle cx="0" cy="-25" r="2" stroke="white" stroke-width="1.5"/>
    <circle cx="10" cy="-25" r="2" stroke="white" stroke-width="1.5"/>
    <circle cx="20" cy="-25" r="2" stroke="white" stroke-width="1.5"/>
  </g>

  <!-- Press badge -->
  <g transform="translate(470, 90)">
    <rect x="-28" y="-35" width="56" height="70" rx="3" stroke="white" stroke-width="2.5"/>
    <text x="-20" y="-15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">PRESS</text>
    <rect x="-18" y="-5" width="36" height="30" stroke="white" stroke-width="2"/>
    <line x1="-10" y1="35" x2="10" y2="35" stroke="white" stroke-width="2"/>
    <line x1="-15" y1="43" x2="15" y2="43" stroke="white" stroke-width="1.5"/>
    <line x1="-12" y1="50" x2="12" y2="50" stroke="white" stroke-width="1.5"/>
  </g>

  <!-- Radio waves (broadcasting) -->
  <g transform="translate(550, 100)">
    <path d="M -25 0 Q -25 -15, -15 -20" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M -20 0 Q -20 -10, -12 -13" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M -25 0 Q -25 15, -15 20" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M -20 0 Q -20 10, -12 13" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
    <circle cx="-30" cy="0" r="3" fill="white"/>
  </g>

  <!-- Barrier/rope (access control) -->
  <g transform="translate(50, 150)">
    <line x1="0" y1="-30" x2="0" y2="0" stroke="white" stroke-width="2.5"/>
    <circle cx="0" cy="-35" r="5" stroke="white" stroke-width="2.5"/>
    <path d="M 0 -30 Q 30 -35, 60 -30 Q 90 -25, 120 -30" stroke="white" stroke-width="2" fill="none"/>
    <line x1="120" y1="-30" x2="120" y2="0" stroke="white" stroke-width="2.5"/>
    <circle cx="120" cy="-35" r="5" stroke="white" stroke-width="2.5"/>
  </g>

  <!-- Question mark (access questions) -->
  <g transform="translate(280, 50)">
    <circle cx="0" cy="0" r="20" stroke="white" stroke-width="2.5"/>
    <path d="M -6 -8 Q -6 -12, 0 -12 Q 6 -12, 6 -6 Q 6 0, 0 2" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <circle cx="0" cy="8" r="2" fill="white"/>
  </g>

  <!-- Arrow pointing direction -->
  <path d="M 390 160 L 430 160" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M 425 155 L 430 160 L 425 165" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
